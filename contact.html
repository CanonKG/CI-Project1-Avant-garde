    <!-- Logo and Navigation Bar -->

    <!-- Contact Page-->
    <section id="contact-about">
        <form method="post" action="thankyoupage.html" id="contact" class="contact-page">
            <h2>Contact us</h2>
            <br>
            <label for="fname">First Name</label>
            <br>
            <input class="text-input" id="fname" type="text"required>
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input class="text-input" id="lname" type="text"required>
            <br>
            <label for="email">Email Address</label>
            <br>
            <input class="text-input" id="fname" type="email"required>
            <br>
            <textarea class="text-input" name="contact-message" id="contact-message" cols="25" rows="10" required>Message here</textarea>
            <br>
            <input type="submit" id="submit" value="submit" aria-label="Sends form">
        </form>
    </section>
